<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="input_wrapper">
            <input type="password" id="password" class="input_field" placeholder="Your Password">
            <label for="password" class="input_label">Senha Forte</label>
            <img src="./assets/eye.png" title="Eye Icon" class="input_icon" alt="Eye Icon">
        </div>

        <div class="password-strength">
            <p><span id="result"></span></p>
            <div class="progress">
            <div id="password-strength" class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%; height: 3px;"></div>
            </div>
            <ul class="password-strength-items">
                <li class="low-upper-case">
                    <img src="./assets/circle-cross.png" alt="Ticker" title="Ticker" aria-hidden="true"> <span class="text">&nbsp;Minúscula &amp; Maiúscula</span>
                </li>
                <li class="numbers">
                    <img src="./assets/circle-cross.png" alt="Ticker" title="Ticker" aria-hidden="true"> <span class="text">&nbsp;Números</span>
                </li>
                <li class="specialCharacter">
                    <img src="./assets/circle-cross.png" alt="Ticker" title="Ticker" aria-hidden="true"> <span class="text">&nbsp;Caracteres Especiais</span>
                </li>
                <li class="length">
                    <img src="./assets/circle-cross.png" alt="Ticker" title="Ticker" aria-hidden="true"> <span class="text">&nbsp;Mínimo 8 caractere</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
